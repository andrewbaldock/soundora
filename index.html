<!DOCTYPE html>
<html>
<head>
    <title>skylab.fm</title>
    <!-- github.com/andrewbaldock/soundora -->
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <meta content="skylab.fm is sorta kinda like Pandora, built using the SoundCloud API" name="description">
    <meta content="SoundCloud Radio" name="keywords">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="http://andrewbaldock.com/soundora" rel="canonical">
    <link href="/img/sitepreview.png" rel="image_src" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/longshadow.css" rel="stylesheet" type="text/css">
    <script data-main="js/app/startup" src="js/lib/require.js"></script>
    
</head>
<body>
<!--[if lt IE 9]>
  <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->

		<div id="container">
		
		
			<!--<div class="help">?<div id="help">SoundCloud is the Internet's musical hard drive - anybody can save anything there.  You can find original tracks you already love, discover new artists, and find amazing remixes and remasters engineered by the world's self-selected talent.</div>
			</div>-->
		
			<div id="tippytop">

					<div id="logged-out">
						<a href="#" class="signin-link">Sign In</a> 
					</div>
					<div id="logged-in">
						<div id="user-wrapper">
							<div id="user"></div>	
							<div id="user-dropdown">
								<span id="username"></span>
								<a href="#" id="logout" onclick="disconnectUser();">Logout <em class="icon-logout"></em></a>
							</div>
						</div>
					</div>
			</div><!--/tippytop-->

			<header>
					<div id="signin-panel">
							<!-- googleplus-->
							<span id="signinButton">
								<span
									class="g-signin"
									data-callback="googCallback"
									data-width="wide" 
									data-theme="light"
									data-clientid="881156022619.apps.googleusercontent.com"
									data-cookiepolicy="http://andrewbaldock.com"
									data-requestvisibleactions="http://schemas.google.com/AddActivity"
									data-scope="https://www.googleapis.com/auth/plus.login">
								</span>
							</span>
					</div>		 
			</header>

			<div id="main">
					<h1 class="longshadow">skylab.fm</h1>
					<p id="subtitle">soundcloud listening lounge</p>
					
					<div id="thequery">
							<form action="" id="search" name="search" onsubmit=
							"return formHandler();">
									<div id="querywrap"><input class="field" id="query" type="text" value= "" onfocus="this.select();" placeholder="search for music"><em id="searchclear" class="icon-remove-circle" id="searchx"></em></div>
									<button type="submit">
										<em class="icon-search"></em>
									</button>
							</form>
					</div>
			</div><!--/main-->
			
				
				<div id="savedsearches">
				<ul></ul>
				<!-- Debug -->
        <!--<a id="print-collection">Print Collection to Console</a>-->
        </div>
				<script type="text/template" id="searches-template">
					<li class="asearch-wrap" id="search<%= id %>" data-id="<%= id %>">
						<a href="#" class="delete">X</a>
						<a href="#" class="asearch"><%= query %></a>
					</li>
				</script>    	
				
    		
				
				
				<center>
					<div id="ratings">
						<div id="thumbsdown" class="thumb">
							<span class="icon-stack">
								<i class="icon-check-empty icon-stack-base"></i>
								<i class="icon-thumbs-down"></i>
							</span>
						</div>
						<div id="thumbsup" class="thumb">
							<span class="icon-stack">
								<i class="icon-check-empty icon-stack-base"></i>
								<i class="icon-thumbs-up"></i>
							</span>
						</div>
				</div>
				
				<div id="spinner"></div>
				
				<div id="player-wrapper">
						
					<div id="player">
							<iframe frameborder="no" height="118" id="widget" name="widget"
							scrolling="no" seamless="seamless" src="" width="100%"></iframe>
					</div>
					
				</div><!--/player-wrapper-->

					<div id="results"></div><!--/results-->
				</center>
			
			
			
			
			<footer>
				<div id="pad"></div>
				<div id="credits">
						<a href="http://andrewbaldock.com" target="_blank">Andrew Baldock</a>
						Â© <span id="yr">2013</span>
				</div>
			</footer>
    
    </div><!--/container-->
    
  	<script>
  			// handle forms
  			function formHandler(e){
					return false;
				}
        //copyright date
				var gudYr = new Date().getFullYear();
				document.getElementById('yr').innerHTML = gudYr;
		</script>
		<script src="js/app/google.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="https://apis.google.com/js/plusone.js" type="text/javascript"></script>
</body>
</html>
